<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Instagram</title>
  <link rel="stylesheet" href="style.css" >
  <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
</head>
<body>

  <!-- SideBar -->

    <div class="sidebar">
		<a href="#" class="logo">
    		<img src="image/logo.png" alt="Logo Text">
      	</a>  

		<!-- Profile Image -->

		<div class="profile">
			
			<div class="profile-img">
				<img src="image/profile.jpg" alt="Profile Pic">
			</div>

			<div class="name">
				<h1>Millie James</h1>
				<img src="image/verify.png" alt="Verified">
			</div>

			<span>@milliejames</span>

		</div>

		<!-- Aboout Section -->

		<div class="about">

			<!-- Box -->

			<div class="box">
				<h3>54</h3>
				<span>Post</span>
			</div>

			<div class="box">
				<h3>28.7M</h3>
				<span>Followers</span>
			</div>

			<div class="box">
				<h3>12</h3>
				<span>Following</span>
			</div>

		</div>

		<!-- Menu -->

		<div class="menu">
			
			<a href="#" class="active">
				<span class="icon">
					<i class="ri-function-line"></i>
				</span>
				Feed
			</a>

			<a href="#">
				<span class="icon">
					<i class="ri-bar-chart-2-fill"></i>
				</span>
				Stats
			</a>

			<a href="#">
				<span class="icon">
					<i class="ri-notification-line"></i>
				</span>
				Notification
			</a>

			<a href="#">
				<span class="icon">
					<i class="ri-search-line"></i>
				</span>
				Explore
			</a>

			<a href="#">
				<span class="icon">
					<i class="ri-mail-unread-fill"></i>
				</span>
				Message
			</a>

			<a href="#">
				<span class="icon">
					<i class="ri-settings-5-line"></i>
				</span>
				Setting
			</a>

			<a href="#">
				<span class="icon">
					<i class="ri-logout-box-r-line"></i>
				</span>
				Log-Out
			</a>

			

		</div>

    </div>

	<!-- Main Home -->

	<div class="main-home">

		<div class="header">
			
			<!-- Search Bar -->
			<div class="search">
				<i class="ri-search-line"></i>
				<input type="text" name="" id="" placeholder="Search">
			</div>

			<div class="header-content">
				<i class="ri-notification-4-line"></i>
				<i class="ri-mail-unread-fill"></i>
				<!-- Buttons -->
				<a href="#" class="button">
					<i class="ri-add-circle-fill"></i>
					<div class="button-text">
						Add Photos
					</div>	
				</a>
			</div>
			
		</div>

		<div class="stories-title">
			
			<h1>Story</h1>	
			<a href="#" class="button">
				<i class="ri-play-circle-line"></i>
				<div class="tex">
					Watch All
				</div>
			</a>

		</div>

		<div class="stories">
		
			<!-- Storiessssss -->

			<div class="stories-image color">
				<img src="image/profile.jpg" alt="Profile">
				<div class="add">+</div>
			</div>

			<div class="stories-image">
				<img src="image/profile2.jpg" alt="Profile">
			</div>

			<div class="stories-image">
				<img src="image/profile3.jpg" alt="Profile">
			</div>
		
			<div class="stories-image">
				<img src="image/profile4.jpg" alt="Profile">
			</div>

			<div class="stories-image">
				<img src="image/profile5.jpg" alt="Profile">
			</div>

			<div class="stories-image">
				<img src="image/profile6.jpg" alt="Profile">
			</div>

			<div class="stories-image">
				<img src="image/profile7.jpg" alt="Profile">
			</div>

			<div class="stories-image">
				<img src="image/profile8.jpg" alt="Profile">
			</div>

			<div class="stories-image">
				<img src="image/profile9.jpg" alt="Profile">
			</div>

			<div class="stories-image">
				<img src="image/profile10.jpg" alt="Profile">
			</div>

		</div>
		
		<div class="feed">
			
			<h1>Feed</h1>
			<div class="feed-text">
				<h2>Latest</h2>
				<span>Popular</span>
			</div>
		</div>

		<div class="main-post">

			<div class="post-box">
				
				<img src="image/post1.jpg" alt="Post">

				<div class="post-info">
					<div class="post-profile">

						<div class="post-image">
							<img src="image/profile5.jpg" alt="profile">
						</div>
						
						<h3>Mary B.</h3>
						
						<div class="likes">
							<i class="ri-heart-line"></i>	
							<span>84.55k</span>
							<i class="ri-chat-3-line"></i>
							<span>1.22k</span>	
						</div>
						
					</div>
				</div>
			</div>

			<div class="post-box">
				
				<img src="image/post2.jpg" alt="Post">

				<div class="post-info">
					<div class="post-profile">

						<div class="post-image">
							<img src="image/profile5.jpg" alt="profile">
						</div>
						
						<h3>Mary B.</h3>
						
						<div class="likes">
							<i class="ri-heart-line"></i>	
							<span>84.55k</span>
							<i class="ri-chat-3-line"></i>
							<span>1.22k</span>	
						</div>
						
					</div>
				</div>
			</div>

			<div class="post-box">
				
				<img src="image/post3.jpg" alt="Post">

				<div class="post-info">
					<div class="post-profile">

						<div class="post-image">
							<img src="image/profile5.jpg" alt="profile">
						</div>
						
						<h3>Mary B.</h3>
						
						<div class="likes">
							<i class="ri-heart-line"></i>	
							<span>84.55k</span>
							<i class="ri-chat-3-line"></i>
							<span>1.22k</span>	
						</div>
						
					</div>

				</div>

			</div>

		</div>

	</div>
</body>
</html>
